<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<script>
function performOperation(operation) {
    var a = $('input[name=a]').val()
    var b = $('input[name=b]').val()
    $.ajax( "/" + operation + "?a=" + a + "&b=" + b ).done(function(jsondata) {
        $('#pooo').text(jsondata.result)
      }).fail(function(response) {
    alert(response.responseText);
  })
}


</script>

<body>

<h1>Calculator</h1>
<input type="number" name="a">
<input type="number" name="b"> = <span id="pooo"></span>
<br>
<a href="#" onclick="performOperation('add')">ADD</a>
<br>
<a href="#" onclick="performOperation('subtract')">SUBTRACT</a>
<br>
<a href="#" onclick="performOperation('multiply')">MULTIPLY</a>
<br>
<a href="#" onclick="performOperation('divide')">DIVIDE</a>

</body>
</html>
